        transform: rotate(2deg);
      }

      body ul:nth-child(2) li:nth-child(256):before,
      body ul:nth-child(2) li:nth-child(256):after {
        -webkit-animation-delay: -4s;
        animation-delay: -4s;
      }

      body ul:nth-child(2) li:before,
      body ul:nth-child(2) li:after {
        content: "";
        position: absolute;
        top: 0%;
        -webkit-animation: fall 4s linear infinite;
        animation: fall 4s linear infinite;
      }

      body ul:nth-child(2) li:before {
        width: 0.0625rem;
        height: 3rem;
        background: linear-gradient(
          rgba(46, 204, 113, 0),
          rgba(46, 204, 113, 0.5)
        );
      }

      body ul:nth-child(2) li:after {
        bottom: 0;
        transform: translate(-50%, 3rem);
        width: 0.1875rem;
        height: 0.1875rem;
        border-radius: 100%;
        background: #ffce54;
      }

      body ul:nth-child(2) li:nth-child(4n):after {
        background: #d8334a;
      }

      body ul:nth-child(2) li:nth-child(4n + 1):after {
        background: #ffce54;
      }

      body ul:nth-child(2) li:nth-child(4n + 2):after {
        background: #2ecc71;
      }

      body ul:nth-child(2) li:nth-child(4n + 3):after {
        background: #5d9cec;
      }

      @-webkit-keyframes fall {
        0% {
          opacity: 0;
          top: 0%;
        }

        5% {
          opacity: 0;
        }

        15%,
        90% {
          opacity: 1;
        }

        100% {
          opacity: 0;
          top: 100%;
        }
      }

      @keyframes fall {
        0% {

          opacity: 0;
        }

        }

        100% {

          top: 100%;

      }
